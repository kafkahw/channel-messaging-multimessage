<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>My page title</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Lobster+Two' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">

    <![endif]-->
  </head>

  <body>
    <ul>

    </ul>
  </body>
  <script>
  var list = document.querySelector('ul');
  var port;

  onmessage = function(e) {
    if (e.data === 'init') {
      console.log('Page2 received init');
      port = e.ports[0];
      port.postMessage('Message received by IFrame2: "' + e.data + '"');
      //sets up message listener on port
      port.onmessage = function(e) {
        var listItem = document.createElement('li');
        listItem.textContent = e.data;
        list.appendChild(listItem);
        port.postMessage('Message received by IFrame2 in MC: "' + e.data + '"');
      };
    }
  }


  </script>
</html>
